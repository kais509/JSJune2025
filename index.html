<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eee;
    }

    #game {
      display: flex;
      padding: 10px;
    }

    #board {
      background: #f0f0f0;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #sidebar {
      width: 160px;
      height: 450px;
      overflow-y: auto;
      background: #ddd;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #45a049;
    }

    #statusMessage {
      color: #666;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div>
      <canvas id="board" width="450" height="450"></canvas>
      <div class="controls">
        <div class="button-group">
          <button id="saveBtn">Save Board</button>
          <button id="loadBtn">Load Board</button>
        </div>
        <div id="statusMessage"></div>
      </div>
    </div>
    <div id="sidebar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
